<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gang NPC Manager - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="container" class="hidden">
        <div class="admin-panel">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-gamepad"></i>
                        <span>Gang NPC Manager</span>
                    </div>
                    <div class="subtitle">Painel Administrativo v2.0</div>
                </div>
                <div class="header-right">
                    <div class="stats-mini">
                        <div class="stat-item">
                            <span id="total-npcs">0</span>
                            <span>NPCs</span>
                        </div>
                        <div class="stat-item">
                            <span id="total-groups">0</span>
                            <span>Grupos</span>
                        </div>
                    </div>
                    <button class="close-btn" onclick="closePanel()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="spawn">
                    <i class="fas fa-plus"></i>
                    Spawnar NPCs
                </button>
                <button class="nav-tab" data-tab="manage">
                    <i class="fas fa-cogs"></i>
                    Gerenciar NPCs
                </button>
                <button class="nav-tab" data-tab="groups">
                    <i class="fas fa-users"></i>
                    Grupos
                </button>
                <button class="nav-tab" data-tab="stats">
                    <i class="fas fa-chart-bar"></i>
                    Estatísticas
                </button>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Spawn Tab -->
                <div id="spawn-tab" class="tab-content active">
                    <div class="section">
                        <h2><i class="fas fa-plus"></i> Spawnar NPCs</h2>
                        
                        <form id="spawn-form" class="spawn-form">
                            <div class="form-grid">
                                <!-- Gang Selection -->
                                <div class="form-group full-width">
                                    <label>Gangue</label>
                                    <div class="gang-selector" id="gang-selector">
                                        <!-- Will be populated by JS -->
                                    </div>
                                </div>

                                <!-- Model Selection -->
                                <div class="form-group">
                                    <label for="model">Modelo</label>
                                    <select id="model" name="model" required>
                                        <option value="">Selecione um modelo</option>
                                    </select>
                                </div>

                                <!-- Weapon Selection -->
                                <div class="form-group">
                                    <label for="weapon">Arma</label>
                                    <select id="weapon" name="weapon" required>
                                        <option value="">Selecione uma arma</option>
                                    </select>
                                </div>

                                <!-- Quantity -->
                                <div class="form-group">
                                    <label for="quantity">Quantidade</label>
                                    <input type="number" id="quantity" name="quantity" min="1" max="20" value="1" required>
                                </div>

                                <!-- Formation -->
                                <div class="form-group">
                                    <label for="formation">Formação</label>
                                    <select id="formation" name="formation">
                                        <option value="circle">Círculo</option>
                                        <option value="line">Linha</option>
                                        <option value="square">Quadrado</option>
                                        <option value="scattered">Espalhado</option>
                                    </select>
                                </div>

                                <!-- Health -->
                                <div class="form-group">
                                    <label for="health">Vida</label>
                                    <input type="number" id="health" name="health" min="1" max="200" value="100">
                                </div>

                                <!-- Armor -->
                                <div class="form-group">
                                    <label for="armor">Armadura</label>
                                    <input type="number" id="armor" name="armor" min="0" max="100" value="0">
                                </div>

                                <!-- Accuracy -->
                                <div class="form-group">
                                    <label for="accuracy">Precisão (%)</label>
                                    <input type="number" id="accuracy" name="accuracy" min="0" max="100" value="50">
                                </div>

                                <!-- Vec3 Input -->
                                <div class="form-group full-width">
                                    <label for="vec3-input">Cole vec3 (ex: vec3(-277.7, -997.36, 24.94))</label>
                                    <div class="input-group">
                                        <input type="text" id="vec3-input" name="vec3_input" placeholder="vec3(-277.7, -997.36, 24.94)">
                                        <button type="button" class="extract-btn" onclick="extractVec3()">
                                            <i class="fas fa-magic"></i> Extrair
                                        </button>
                                    </div>
                                </div>

                                <!-- Manual Position -->
                                <div class="form-group">
                                    <label for="pos-x">X</label>
                                    <input type="number" id="pos-x" name="pos_x" step="0.01" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="pos-y">Y</label>
                                    <input type="number" id="pos-y" name="pos_y" step="0.01" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="pos-z">Z</label>
                                    <input type="number" id="pos-z" name="pos_z" step="0.01" value="0">
                                </div>

                                <!-- Owners -->
                                <div class="form-group">
                                    <label for="owner-ids">IDs Donos</label>
                                    <input type="text" id="owner-ids" name="owner_ids" placeholder="1, 5, 12">
                                </div>

                                <!-- Leaders -->
                                <div class="form-group">
                                    <label for="leader-ids">IDs Líderes</label>
                                    <input type="text" id="leader-ids" name="leader_ids" placeholder="25, 30">
                                </div>

                                <!-- Friends -->
                                <div class="form-group">
                                    <label for="friend-ids">IDs Amigos</label>
                                    <input type="text" id="friend-ids" name="friend_ids" placeholder="100, 200">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                                    <i class="fas fa-eraser"></i> Limpar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Spawnar NPCs
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Manage Tab -->
                <div id="manage-tab" class="tab-content">
                    <div class="section">
                        <div class="section-header">
                            <h2><i class="fas fa-cogs"></i> Gerenciar NPCs</h2>
                            <div class="section-actions">
                                <button class="btn btn-danger" onclick="clearAllNPCs()">
                                    <i class="fas fa-trash"></i> Limpar Todos
                                </button>
                                <button class="btn btn-secondary" onclick="refreshNPCs()">
                                    <i class="fas fa-sync"></i> Atualizar
                                </button>
                            </div>
                        </div>
                        
                        <div class="search-bar">
                            <input type="text" id="npc-search" placeholder="Buscar NPCs por ID, gangue ou estado...">
                            <i class="fas fa-search"></i>
                        </div>

                        <div class="npc-grid" id="npc-grid">
                            <!-- NPCs will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Groups Tab -->
                <div id="groups-tab" class="tab-content">
                    <div class="section">
                        <div class="section-header">
                            <h2><i class="fas fa-users"></i> Grupos Avançados</h2>
                            <button class="btn btn-primary" onclick="openCreateGroupModal()">
                                <i class="fas fa-plus"></i> Criar Grupo
                            </button>
                        </div>
                        
                        <div class="groups-grid" id="groups-grid">
                            <!-- Groups will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Stats Tab -->
                <div id="stats-tab" class="tab-content">
                    <div class="section">
                        <h2><i class="fas fa-chart-bar"></i> Estatísticas</h2>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon blue">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="stat-content">
                                    <div class="stat-number" id="stats-total-npcs">0</div>
                                    <div class="stat-label">NPCs Ativos</div>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon green">
                                    <i class="fas fa-layer-group"></i>
                                </div>
                                <div class="stat-content">
                                    <div class="stat-number" id="stats-total-groups">0</div>
                                    <div class="stat-label">Grupos</div>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon purple">
                                    <i class="fas fa-gamepad"></i>
                                </div>
                                <div class="stat-content">
                                    <div class="stat-number" id="stats-active-players">0</div>
                                    <div class="stat-label">Players Online</div>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon orange">
                                    <i class="fas fa-crown"></i>
                                </div>
                                <div class="stat-content">
                                    <div class="stat-number" id="stats-gang-count">0</div>
                                    <div class="stat-label">Gangues Ativas</div>
                                </div>
                            </div>
                        </div>

                        <div class="gang-distribution">
                            <h3>Distribuição por Gangue</h3>
                            <div class="gang-bars" id="gang-bars">
                                <!-- Will be populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit NPC Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar NPC</h3>
                <button class="close-btn" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-health">Vida</label>
                            <input type="number" id="edit-health" min="1" max="200">
                        </div>
                        <div class="form-group">
                            <label for="edit-armor">Armadura</label>
                            <input type="number" id="edit-armor" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label for="edit-accuracy">Precisão</label>
                            <input type="number" id="edit-accuracy" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label for="edit-weapon">Arma</label>
                            <select id="edit-weapon">
                                <!-- Will be populated -->
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="edit-owners">IDs Donos</label>
                            <input type="text" id="edit-owners" placeholder="1, 5, 12">
                        </div>
                        <div class="form-group full-width">
                            <label for="edit-leaders">IDs Líderes</label>
                            <input type="text" id="edit-leaders" placeholder="25, 30">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveNPCEdit()">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Carregando...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
